{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link href="{% static 'assets/css/dashboard.css' %}" rel="stylesheet">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="{% static 'assets/image/img1.png' %}">
            </div>

            <span class="logo_name">HrBridge</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="{% url 'home_admin' %}">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="{% url 'liste_salarie' %}">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Salariés</span>
                </a></li>
                <li><a href="{% url 'liste_entreprise' %}">
                    <i class="uil uil-building"></i>
                    <span class="link-name">Partenaires</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-file-alt"></i>
                    <span class="link-name">Contrat</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-invoice"></i>
                    <span class="link-name">Fiches de paie</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Message</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-setting"></i>
                    <span class="link-name">Paramètre</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Déconnexion</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Mode sombre</span>
                </a>

                <div class="mode-toggle">
                    <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <div class="info">
                <p>Bienvenue, <b>Awa</b></p>
                <small class="text-muted">admin</small>
            </div>
            <div class="profile">
                <div class="profile-photo">
                    <a href="#"" class="active">
                        <img src="{% static 'assets/image/user.png' %}">
                    </a>
                </div>
            </div>
        </div>
        {% block content %}
        
        {% endblock content %}
    </section>

    <!----JS script----->
    <script src="{% static 'assets/script/dashboard.js' %}" rel="stylesheet"></script>
</body>
</html>
