<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une fiche de paie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Créer une fiche de paie</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="salarie">Salarié</label>
                <select class="form-control" id="salarie" name="salarie" required>
                    {% for salarie in salaries %}
                        <option value="{{ salarie.id }}">{{ salarie.nom }} {{ salarie.prenom }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date_paiement">Date de paiement</label>
                <input type="date" class="form-control" id="date_paiement" name="date_paiement" required>
            </div>
            <button type="submit" class="btn btn-primary">Créer la fiche de paie</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
