{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une fiche de paie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Créer un rôle</h2>
        <form action="{% url 'creer_role' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom_role">Nom du rôle:</label>
                <input type="text" class="nom_role" id="nom_role" name="nom_role" required>
            </div>
            <div class="form-group">
                <label for="niv_permission">Niveau de permission:</label>
                <input type="number" class="form-control" id="niv_permission" name="niv_permission" required>
            </div>
            <div class="form-group">
                <label for="departement">Assigner à un département</label>
                <select class="form-control" id="departement" name="departement">
                    <option value="">Aucun</option>
                    {% for departement in departements %}
                        <option value="{{ departement.id }}">{{ departement.nom_dep }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Créer le rôle</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
