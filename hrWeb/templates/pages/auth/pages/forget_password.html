{% extends 'layouts/baseauth.html' %}
{% block content %}
<div class="form login">
    <a href="{% url 'connexion' %}" class="close-button text-dark"><i class="fas fa-times"></i></a>
    <span class="title">Mot de passe oublier</span>
    <form action="{% url 'oublier_mot_de_passe' %}" method="POST">
        {% csrf_token %}
        <div class="input-field">
            <input type="text" placeholder="Email ou numéro de téléphone" required>
            <i class="uil uil-envelope icon"></i>
        </div>
        <div class="input-field button">
            <input type="button" value="Envoyer">
        </div>
    </form>
</div>
{% endblock content %}
